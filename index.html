<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>crud</h2>
            <p>prouduct mangemant system</p>
        </div>


        <div class="inputs">
            <input type="text" id="titla" placeholder="titla">
            <div class="price">
                <input onkeyup="getTotal();" type="number" id="price" placeholder="price">
                <input onkeyup="getTotal();" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal();" type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal();" type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="text" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="supmit">Create</button>
        </div>


        <div class="outputs">
            <div class="searchblock">
                <input  onkeyup=" searchData(this.value)" type="search" id="search" placeholder="search">
                <div class="btnsearch">
                    <button onclick="getSearchMood(this.id)" id="searchTital">search by Title </button>
                    <button onclick="getSearchMood(this.id)" id="searchCategory">search by Category </button>
                </div>
            </div>
            <div id="deleteAll">
                
            </div>
            <table>
                <thead>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>updata</th>
                    <th>delete</th>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>


    <script src="./index.js"></script>
</body>
</html>
